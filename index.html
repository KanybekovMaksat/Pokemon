<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Pokemon</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1>Random Pokemon</h1>
      <img src="./images/title.png" alt="">
      <div class="pokemon">
        <img class="sprite" src="./images/ball.png" alt="Pokemon Sprite">
        <div class="info">
          <h2 class="name"></h2>
          <p class="number"></p>
          <ul class="types"></ul>
        </div>
      </div>
      <button class="random-btn" onclick="getRandomPokemon()">New Pokemon</button>
    </div>
    <img class="Ash" src="./images/pokemon.png" alt="Ash">
    <img class="Pikachu" src="./images/pikachu.png" alt="Pikachu">
    <script src="./index.js"></script>
  </body>
</html>
